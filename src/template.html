<!DOCTYPE html>
<html lang="#{{CURRENT_LANGUAGE}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="alternate" hreflang="en" href="#{{WEBSITE_URL}}/en/#{{CURRENT_PAGE_NO_INDEX}}">
    <link rel="alternate" hreflang="it" href="#{{WEBSITE_URL}}/it/#{{CURRENT_PAGE_NO_INDEX}}">
    <link rel="alternate" href="#{{WEBSITE_URL}}/#{{CURRENT_PAGE_NO_INDEX}}" hreflang="x-default">


    <meta itemprop="name" content="#{{doc.title}}">
    <meta itemprop="description" content="#{{doc.description}}">
    <meta itemprop="image" content="#{{WEBSITE_URL}}/assets/previews/#{{CURRENT_LANGUAGE}}-#{{CURRENT_PAGE}}.png">
    
    <meta name="description" content="#{{doc.description}}">
    <meta property="og:description" content="#{{doc.description}}">

    <meta property="og:site_name" content="#{{doc.title}}">
    <meta property="og:title" content="#{{doc.title}}">
    <title>#{{doc.title}}</title>

    <meta property="og:url" content="#{{WEBSITE_URL}}/#{{CURRENT_PAGE}}">
    <meta property="og:type" content="website">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="800">
    <meta property="og:image" content="#{{WEBSITE_URL}}/assets/previews/#{{CURRENT_LANGUAGE}}-#{{CURRENT_PAGE}}.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="#{{doc.title}}">
    <meta name="twitter:description" content="#{{doc.description}}">
    <meta name="twitter:image" content="#{{WEBSITE_URL}}/assets/previews/#{{CURRENT_LANGUAGE}}-#{{CURRENT_PAGE}}.png">
    
    <link rel="canonical" href="#{{WEBSITE_URL}}/#{{CURRENT_LANGUAGE}}/#{{CURRENT_PAGE_NO_INDEX}}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/assets/css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <h1 id="section-title">#{{section.title}}</h1>

        <nav>
            <ul>
                <li><a class="active" title="Home Page" href="/#{{CURRENT_LANGUAGE}}/">#{{index.section.navigator}}</a></li>
                <li><a class="active" title="Contact Page" href="contacts">#{{contacts.section.navigator}}</a></li>
                <li><a class="active" title="Project Page" href="projects">#{{projects.section.navigator}}</a></li>
                <li><a class="active" title="Donate &amp; Pay Page" href="pay">#{{pay.section.navigator}}</a></li>
            </ul>
        </nav>

    </header>

    <main>
        #{{PAGE_CONTENTS}}
    </main>


    <script>
        let page = window.location.pathname.split('/')[2];
        let pageLink;

        if(page.startsWith("index")){
            window.history.replaceState({}, document.title, window.location.href.substring(0, window.location.href.length - page.length));
            page = window.location.pathname.split('/')[2];
        }

        let uri = window.location.pathname;

        if (page === "") {
            pageLink = document.querySelector('nav').querySelector(`a[href="/#{{CURRENT_LANGUAGE}}/"]`);
        } else {
            pageLink = document.querySelector('nav').querySelector(`a[href="${page}"]`);
        }

        if (pageLink) {
            pageLink.classList.remove('active');
        }

    </script>
</body>
</html>
