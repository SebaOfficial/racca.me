<div class="form" itemscope itemtype="http://schema.org/ContactPage">
    <h2>#{{content.title}}</h2>

    <form onsubmit="event.preventDefault(); submitContactForm();" itemscope itemtype="http://schema.org/CommunicateAction">
        <div>
            <label hidden for="subject">#{{content.form.subject.label}}</label>
          <input class="feedback-input" type="text" id="subject" placeholder="#{{content.form.subject.placeholder}}" required itemprop="about">
        </div>
        <div>
            <label hidden for="name">#{{content.form.name.label}}</label>
            <input class="feedback-input" type="text" id="name" placeholder="#{{content.form.name.placeholder}}" required itemprop="sender">
        </div>
        <div>
            <label hidden for="message">#{{content.form.message.label}}</label>
            <textarea class="feedback-input" id="message" placeholder="#{{content.form.message.placeholder}}" required  itemprop="description"></textarea>
        </div>
        <div>
            <button type="submit" itemprop="handler">#{{content.form.submit}}</button>
        </div>
    </form>

    <div class="form-options">
        <a title="Telegram Link" href="https://t.me/SebaOfficial" target="_blank" rel="noreferrer">
            <img class="circle-image" src="/assets/svgs/telegram.svg" alt="Telegram Logo" itemprop="sameAs">
        </a>
        <a title="Github Link" href="https://github.com/SebaOfficial" target="_blank" rel="noreferrer">
            <img class="circle-image" src="/assets/svgs/github.svg" alt="Github Logo" itemprop="sameAs">
        </a>
    </div>
</div>


<script>
    function submitContactForm(){
        const mailtoAddress = 'sebastiano@racca.me';
        const subject = document.getElementById("subject");
        const message = document.getElementById("message");
        const name = document.getElementById("name");

        const body = encodeURIComponent(message.value + "\n\n~ " + name.value)
        const mailtoURL = `mailto:${mailtoAddress}?subject=${encodeURIComponent(subject.value)}&body=${body}`;

        // Clearing the inputs
        subject.value = "";
        message.value = "";
        name.value = "";

        window.location.href = mailtoURL;

    }
</script>
