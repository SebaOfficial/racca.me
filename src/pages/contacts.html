<div class="form">
    <h2>{{CONTACTS.TITLE}}</h2>

    <form onsubmit="event.preventDefault(); submitContactForm();">
        <div>
            <label hidden for="subject">{{CONTACTS.FORM.SUBJECT.LABEL}}</label>
            <input class="feedback-input" type="text" id="subject" placeholder="{{CONTACTS.FORM.SUBJECT.PLACEHOLDER}}" required>
        </div>
        <div>
            <label hidden for="name">{{CONTACTS.FORM.NAME.LABEL}}</label>
            <input class="feedback-input" type="text" id="name" placeholder="{{CONTACTS.FORM.NAME.PLACEHOLDER}}" required>
        </div>
        <div>
            <label hidden for="message">{{CONTACTS.FORM.MESSAGE.LABEL}}</label>
            <textarea class="feedback-input" id="message" placeholder="{{CONTACTS.FORM.MESSAGE.PLACEHOLDER}}" required></textarea>
        </div>
        <div>
            <button type="submit">{{CONTACTS.FORM.SUBMIT}}</button>
        </div>
    </form>

    <div class="form-options">
        <a href="https://t.me/SebaOfficial" target="_blank">
            <img class="circle-image" src="/assets/svgs/telegram.svg" alt="Telegram Logo">
        </a>
        <a href="https://github.com/SebaOfficial" target="_blank">
            <img class="circle-image" src="/assets/svgs/github.svg" alt="Github Logo">
        </a>
    </div>
</div>


<script>
    function submitContactForm(){
        const mailtoAddress = 'sebastiano@racca.me';
        const subject = document.getElementById("subject");
        const message = document.getElementById("message");
        const name = document.getElementById("name");

        const body = encodeURIComponent(message.value + "\n\n~ " + name.value)
        const mailtoURL = `mailto:${mailtoAddress}?subject=${encodeURIComponent(subject.value)}&body=${body}`;
        
        // Clearing the inputs
        subject.value = "";
        message.value = "";
        name.value = "";
        
        window.location.href = mailtoURL;

    }
</script>
